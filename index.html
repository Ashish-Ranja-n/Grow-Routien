<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Send Match</title>
    <style>
        body {
    margin: 0;
    color: #919191;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    text-align: center;
    background: url('bgimg1.jpg') no-repeat center center scroll;
    background-size: cover;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.6);
}

.header {
    margin-top: 150px;
}
@media (max-width: 550px) {
  .site-title {
    font-size: 3.5rem;

  }
}
.site-title {
    font-size: 3.5rem;
    font-weight: bolder;
    margin: 0;
    position: absolute;
    top: 50px;
    left: 50px;
}
.site-title2{
    color: rgb(255, 0, 115);
}
.site-title1{
    color: rgb(226, 226, 0);
}

.tagline {
    font-size: 1.2rem;
    margin: 10px 0 40px;
    color: rgb(149, 149, 149);
}

.subscribe-section {
    margin-top: 50px;
}

.subscribe-section h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.subscribe-section p {
    font-size: 1rem;
    margin-bottom: 20px;
}

.subscribe-form input {
    padding: 10px;
    font-size: 1rem;
    width: 250px;
    margin-right: 10px;
    border: none;
    border-radius: 5px;
    background-color: #1a1a1a;
}

.subscribe-form button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    color: #c6c6c6;
    cursor: pointer;
    transition: background-color 0.3s;
}

.subscribe-form button:hover {
    background-color: #0056b3;
}

.footer {
    margin-top: auto 0 0 0;
    padding: 10px 0;
    font-size: 0.9rem;
    background-color: #1a1a1a;
}
.social-icons {
    display: flex;
    justify-content: center;
    gap: 25px;
}
.icon {
    color: #aaaaaa;
    font-size: 34px;
    transition: color 0.3s ease;
    text-decoration: none;
}
.insta:hover {
    color: rgb(228, 23, 129);

}
.fb:hover {
    color: rgb(74, 46, 255);

}
.twitter:hover {
    color: rgb(0, 104, 250);

}
.yt:hover {
    color: rgb(255, 0, 0);

}

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title"><span class="site-title1">SEND</span><span class="site-title2">MATCH</span></h1>
            <p class="tagline">A new era of dating has arrived!</p>
        </header>
        <main>
            <section class="subscribe-section">
                <h2>Coming Soon...</h2>
                <p>Sign up to be the first to get updates.</p>
                <form action="#" method="post" class="subscribe-form">
                    <input type="email" name="email" placeholder="Email" required>
                    <button type="submit">Sign Up</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank" class="icon insta">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" class="icon fb">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="icon twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.youtube.com" target="_blank" class="icon yt">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <p>Copyright Â© 2024 SendMatch - All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
